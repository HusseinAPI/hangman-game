<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <link rel="stylesheet" href="./Hangman.css" />
    <div class="box-hangman">
      <div class="bodyMan" id="hangManBody">
        <div id="horizonBottom"></div>
        <div id="vertical"></div>
        <div id="horizonTop"></div>
        <div id="oblique"></div>
        <div id="rope"></div>
        <div id="head">
          <span id="eyeOne"></span>
          <span id="eyeTwo"></span>
        </div>
        <div id="circleRope"></div>
        <div id="body"></div>
        <div id="rgHand"></div>
        <div id="lfHand"></div>
        <div id="rgFoot"></div>
        <div id="lfFoot"></div>
      </div>
      <div class="div-inputs" id="charsOfWord"></div>
      <div class="div-parents-characters" id="characters">
        <div class="first-line">
          <div class="div-character" id="a">A</div>
          <div class="div-character" id="b">B</div>
          <div class="div-character" id="c">C</div>
          <div class="div-character" id="d">D</div>
          <div class="div-character" id="e">E</div>
          <div class="div-character" id="f">F</div>
          <div class="div-character" id="g">G</div>
          <div class="div-character" id="h">H</div>
          <div class="div-character" id="i">I</div>
          <div class="div-character" id="j">J</div>
        </div>
        <div class="second-line">
          <div class="div-character" id="k">K</div>
          <div class="div-character" id="l">L</div>
          <div class="div-character" id="m">M</div>
          <div class="div-character" id="n">N</div>
          <div class="div-character" id="o">O</div>
          <div class="div-character" id="p">P</div>
          <div class="div-character" id="q">Q</div>
          <div class="div-character" id="r">R</div>
          <div class="div-character" id="s">S</div>
          <div class="div-character" id="t">T</div>
        </div>
        <div class="third-line">
          <div class="div-character" id="u">U</div>
          <div class="div-character" id="v">V</div>
          <div class="div-character" id="w">W</div>
          <div class="div-character" id="x">X</div>
          <div class="div-character" id="y">Y</div>
          <div class="div-character" id="z">Z</div>
        </div>
      </div>
    </div>
    <div class="reset-button" id="resetBtn"><p>Reset</p></div>
    <div id="winMsg"></div>
    <script src="./Hangman.js"></script>
  </body>
</html>
